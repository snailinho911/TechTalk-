<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">
      <a href="/">TechTalk Hub</a>
    </div>
    <nav>
      <a href="/">Главная</a>
      <a href="/about">О сайте</a>
      <a href="/contact">Контакты</a>
      <a href="/blog">Блог</a>
      {% if current_user %}
          <a href="/logout">Выйти</a>
      {% else %}
          <a href="/login">Вход</a>
          <a href="/register">Регистрация</a>
      {% endif %}
    </nav>
  </div>
</header>

<div class="wrapper">
  <main>
    <h2>{{ article.title }}</h2>
    <p>Автор: {{ article.author.username }}</p>
    <div>
        {{ article.content | safe }}
    </div>
    <p><a href="/blog">← Вернуться к списку статей</a></p>
  </main>
</div>

<footer>
    <p>© 2025 TechTalk Hub. Все права защищены.</p>
</footer>
</body>
</html>
