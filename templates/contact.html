<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header-counter">
    <a href="https://www.liveinternet.ru/click" target="_blank">
      <img id="licnt561B" width="88" height="31" style="border:0"
           title="LiveInternet: показано число просмотров за 24 часа, посетителей за 24 часа и за сегодня"
           src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7"
           alt="LiveInternet счетчик"/>
    </a>
    <script>
      (function(d,s){
        d.getElementById("licnt561B").src =
          "https://counter.yadro.ru/hit?t11.6;r"+escape(d.referrer)+
          ((typeof(s)=="undefined")?"":";s"+s.width+"*"+s.height+"*"+
          (s.colorDepth?s.colorDepth:s.pixelDepth))+";u"+escape(d.URL)+
          ";h"+escape(d.title.substring(0,150))+";"+Math.random();
      })(document, screen);
    </script>
  </div>
    <!-- Фиксированная шапка -->
<header>
  <div class="header-content">
    <div class="logo">
      <a href="/">TechTalk Hub</a>
    </div>
    <nav>
      <a href="/">Главная</a>
      <a href="/about">О сайте</a>
      <a href="/contact">Контакты</a>
      <a href="/blog">Блог</a>
      {% if current_user %}
          <a href="/logout">Выйти</a>
      {% else %}
          <a href="/login">Вход</a>
          <a href="/register">Регистрация</a>
      {% endif %}
    </nav>
  </div>
</header>
     <div class="wrapper">
     <main>
        <h2>Свяжитесь с нами</h2>
        <p>Если у вас есть вопросы или предложения, заполните форму ниже:</p>
        <form action="/contact" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </main>
         </div>

    <!-- Подвал -->
    <footer>
        <p>© 2025 Все права защищены!</p>
        <!-- Код счётчика LiveInternet -->
    <div id="liveinternet_counter">
        <script type="text/javascript">
            document.write("<a href='//www.liveinternet.ru/click' target=_blank><img src='//counter.yadro.ru/hit?t44.6;r" +
            escape(document.referrer)+
            ((typeof(screen)=="undefined")?"":(";s"+screen.width+"*"+screen.height+"*"+(screen.colorDepth?screen.colorDepth:screen.pixelDepth))+
            ";u"+escape(document.URL)+
            ";"+Math.random())+
            "' alt='' title='LiveInternet' border='0' width='88' height='31'><\/a>");
        </script>
    </div>
</footer>
</body>
</html>
